- name: Get Arch
  shell: dpkg --print-architecture
  register: dpkg_arch

- name: Go through all versions to download
  include_tasks: roles/services/tasks/dwnld_go.yml
  loop: "{{ go_versions }}"
  loop_control:
    loop_var: go
  when: go.arch == dpkg_arch.stdout.strip()

- name: Extract Go
  unarchive:
    src: /tmp/go.tar
    dest: /usr/local/

- name: Add Go to PATH
  lineinfile:
    path: /etc/bash.bashrc
    line: "export PATH=$PATH:/usr/local/go/bin"
    
