name: ansible

on:
  workflow_dispatch:
  push:
    branches: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: local.yml
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        configuration: |
          [defaults]
          remote_user=root
        vault_password: ${{ secrets.VAULT_PASS }}
        options: |
          --inventory inventory.ini





        
